
         <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicRoom - Главная</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0f0f14;
            color: #f5f5f5;
            line-height: 1.6;
            background-image: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), 
                              url('https://images.unsplash.com/photo-1514525253161-7a46d19cd819?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-attachment: fixed;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Шапка сайта */
        header {
            background: linear-gradient(to right, #1a1a2e, #16213e);
            color: white;
            padding: 20px 0;
            position: relative;
            box-shadow: 0 2px 15px rgba(0,0,0,0.7);
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #e94560;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
        }
        
        .logo span {
            color: #f5f5f5;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 36px;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 25px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            font-size: 17px;
        }
        
        .nav-links a:hover {
            color: #e94560;
        }
        
        /* Герой секция */
        .hero {
            background: url('https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: 0 20px;
        }
        
        .hero h1 {
            font-size: 52px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        }
        
        .btn {
            display: inline-block;
            background: #e94560;
            color: white;
            padding: 18px 45px;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }
        
        .btn:hover {
            background: #ff1a40;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.6);
        }
        
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: rgba(40, 40, 60, 0.95);
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #e94560;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close:hover {
            color: #ff1a40;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #fff;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #3a3a5a;
            border-radius: 5px;
            background: rgba(30, 30, 50, 0.8);
            color: white;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #e94560;
        }
        
        /* Футер */
        footer {
            background: #0c0c14;
            color: white;
            padding: 40px 0 20px;
            text-align: center;
            border-top: 1px solid #2a2a3a;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        
        .contacts {
            margin-bottom: 20px;
        }
        
        .contacts p {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .social-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            background: #2a2a3a;
            color: white;
            font-size: 20px;
            margin: 0 10px;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .social-icons a:hover {
            background: #e94560;
            transform: translateY(-5px);
        }
        
        .copyright {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #2a2a3a;
            color: #a0a0a0;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 36px;
            }
            
            .btn {
                padding: 15px 35px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <div class="container">
            <nav>
                <div class="logo"><i class="fas fa-music"></i>Music<span>Room</span></div>
                <ul class="nav-links">
                    <li><a href="teachers.html">Преподаватели</a></li>
                    <li><a href="gallery.html">Галерея</a></li>
                    <li><a href="services.html">Услуги</a></li>
                    <li><a href="underground-club.html">Underground Club</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Герой секция -->
    <section class="hero">
        <div class="hero-content">
            <h1>Музыкальный центр MusicRoom</h1>
            <a href="#" class="btn" id="openModal">Записаться на занятие</a>
        </div>
    </section>

    <!-- Модальное окно -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="text-align: center; margin-bottom: 30px;">Запись на занятие</h2>
            <form id="booking-form">
                <div class="form-group">
                    <label for="name">Ваше имя</label>
                    <input type="text" id="name" placeholder="Введите ваше имя" required>
                </div>
                <div class="form-group">
                    <label for="phone">Номер телефона</label>
                    <input type="tel" id="phone" placeholder="Введите ваш номер телефона" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Отправить</button>
            </form>
        </div>
    </div>

    <!-- Футер -->
    <footer>
        <div class="container">
            <div class="contacts">
                <p><i class="fas fa-phone"></i> Телефон: 8 960 888 92 22</p>
                <p><i class="fas fa-map-marker-alt"></i> Адрес: ул. Оломоуцкая, 36</p>
            </div>
            <div class="social-icons">
                <a href="https://vk.com/music_room_vlz" target="_blank"><i class="fab fa-vk"></i></a>
                <a href="https://t.me/undergroundrockbar" target="_blank"><i class="fab fa-telegram"></i></a>
            </div>
            <div class="copyright">
                <p>&copy; 2023 MusicRoom. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <script>
        // Открытие модального окна
        document.getElementById('openModal').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('bookingModal').style.display = 'flex';
        });

        // Закрытие модального окна
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('bookingModal').style.display = 'none';
        });

        // Закрытие модального окна при клике вне его
        window.addEventListener('click', function(e) {
            if (e.target == document.getElementById('bookingModal')) {
                document.getElementById('bookingModal').style.display = 'none';
            }
        });

        // Обработка формы
        document.getElementById('booking-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Получаем значения полей
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            
            // В реальном приложении здесь был бы код для отправки данных на сервер
            alert(`Спасибо, ${name}! Ваша заявка принята. Мы свяжемся с вами по номеру ${phone} в ближайшее время.`);
            
            // Закрываем модальное окно и очищаем форму
            document.getElementById('bookingModal').style.display = 'none';
            this.reset();
        });
    </script>
</body>
</html>
